<html>
<head>

 <meta http-equiv="refresh" content="120">
<script>
function pageScroll() {
  window.scrollBy(0, 1); // horizontal and vertical scroll increments
  scrolldelay = setTimeout('pageScroll()', 50); // scrolls every 100 milliseconds
  if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight) {
    clearTimeout(scrolldelay);
    scrolldelay = setTimeout('PageUp()', 2000);
  }

}

function PageUp() {
  window.scrollTo(0, 0);
  setTimeout(function() {
	pageScroll()
  }, 600);
}

function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }
  }
};
</script>
<style>
div.sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  padding: 10px;
  background-color: #ffffff;
}

#top {
  top: 0;
}

#bottom {
  bottom: 0;
}


h2 {
  display: none;
}

hr {
  display: none;
}
</style>
</head>
<body onLoad="pageScroll()">
<div class="sticky" id="top"><h1 align="center">Märskyn Vertical Run Championship 21.12.2022 - Tulokset</h1></div>
<div w3-include-html="t20221219.html"></div>
<div class="sticky" id="bottom"><h3 align="center" id="nayta">Lähtöpaikka on Urhean -2 kerros. Kaikki jotka voittavat Simon ajan (00:34) saavat karkkia.</h3></div>

<script>
includeHTML();
</script>

</body>
</html>
